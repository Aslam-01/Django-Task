
{% extends "app/basic.html" %}
{% block body %}
    <div class="container mt-10">
        <h2>Signup</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mt-2">
                <label for="user_name">Name:</label>
                <input type="text" class="form-control" id="user_name" name="name" placeholder="Enter user name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}"
                    title="Please enter a 10-digit phone number" minlength="10" maxlength="10" required>
            </div>
            <div class="form-group col-md-6">
                <label for="date">Date_of_birth</label>
                <input type="date" class="form-control" id="date" name="dob" onkeydown="return false;"
                    onpaste="return false;" oncut="return false;">
            </div>
            <div class="form-group mt-2">
                <label for="user_name">City:</label>
                <input type="text" class="form-control" id="user_name" name="city" placeholder="Enter city">
            </div>
            <label for="course">Choose a course:</label>
                <select name="course" id="course" class="col-md-2">
                    <option value="select">-----select-----</option>
                    {% for choice in choices %}
                    <option value="{{ choice.1 }}">{{ choice.1 }}</option>
                    <!-- <option value="{{ choice.2 }}">{{ choice.2 }}</option>
                    <option value="{{ choice.3 }}">{{ choice.3 }}</option> -->
                    {% endfor %}
                </select>
            <div class="form-group mt-2">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Signup</button>
        </form>
    </div>
{% endblock %}
